    <form action=""></form>
    <fieldset>
        <legend>Formulario para el sorteo</legend>
        <div>
            <label for="name"></label>Escribe tu seleccion favorita
            <input type="text" placeholder="Argentina"> 
        </div>
        <br>
        <div>
            <label for="apellido"></label>Escribe tu jugador favorito
            <input type="text" placeholder="Lionel Messi"> 
        </div>
        <br>
        <div>
            <label for="email">Escribe tu email *</label>
            <input type="email" name="Email" required>
        </div>
        <br>
        <div>
            <label for="sexo">Elige tu género</label>
            <input type="radio" name="sexo" value="Masculino">Hombre
            <input type="radio" name="sexo" value="Femenino">Mujer
            <input type="radio" name="sexo" value="Otro">No binario
        </div>
        <br>
        <div>
            <label for="comentario">Escribe que harias si ganaras el premio</label>
            <br>
            <textarea name="Comentarios" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="terminos">Acepta términos y condiciones</label></div>
            <input type="checkbox" name="terminos" id="1">
            <br>
        <div>
            <input type="submit" value="Enviar datos">
            <input type="reset" value="Borrar datos">
        </div>
    </fieldset>
